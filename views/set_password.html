{% extends "base.html" %}

{% block content %}
<section>
    <div class="pb-2 mt-4 mb-2 border-bottom">
        <h2>Set Secret</h2>
    </div>
    <div>
        <p><span>{% if (errors) %}&#128683{{ errors }}{% endif %}</span></p>
    </div>
    <form role="form" id="password_create" method="POST" class="form-horizontal">
      <input type="hidden" name="_csrf" value="{{ csrfToken }}">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <div class="input-group">
                        <textarea rows="10" cols="50" id="password" name="password" minlength="1" autofocus="autofocus" class="form-control" placeholder="{{ AppName }} allows you to share secrets in a secure, ephemeral way. Input a single or multi-line secret, its expiration time, and click Generate URL. Share the one-time use URL with your intended recipient." aria-label="Set Password" aria-placeholder="password" aria-describedby="password" aria-required="true" aria-autocomplete="none" autocomplete="off"></textarea>
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="submit">Generate URL</button>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="ttl"><b>Duration</b></label><br>
                    <input type="range" id="ttl" name="ttl" min="1" max="30" step="1" value="1"><br> <span id="ttl-value">1 hour</span>
                </div>
                <br>
                <div class="form-group">
                    <label for="ttlViews"><b>Views</b></label><br>
                    <input type="range" id="ttlViews" name="ttlViews" min="1" max="100" step="1" value="1"><br> <span id="ttlViews-value">1 view</span>
                </div>
                <br>
                <div class="form-group">
                    <input type="checkbox" id="deletable" name="deletable">
                    <label for="deletable">Secret can be deleted before expiration</label>
                </div>
            </div>
        </div>
    </form>
</section>
{% endblock %}

{% block js %}
<script type="text/javascript" src="scripts/purify.min.js"></script>
<script type="application/javascript">
    let rangeTtl = document.getElementById('ttl'),
        rangeTtlValue = document.getElementById('ttl-value'),
        rangeView = document.getElementById("ttlViews"),
        rangeViewValue = document.getElementById("ttlViews-value");

    rangeTtl.oninput = () => {
        let v = parseInt(rangeTtl.value),
            after = "";
        if(v === 1) {
            after = " hour";
        } else if(v > 1 && v <= 24) {
            after = " hours";
        } else if (v > 24 && v <= 30){
            v=v-23;
            after = " days";
        }
        rangeTtlValue.innerHTML = DOMPurify.sanitize(v + after, {RETURN_TRUSTED_TYPE: true});
    };
    rangeView.oninput = () => {
        let view = parseInt(rangeView.value),
            after = "";
        if(view === 1) {
            after = " view";
        } else if(view > 1 && view <= 100) {
            after = " views";
        }
        rangeViewValue.innerHTML = DOMPurify.sanitize(view + after, {RETURN_TRUSTED_TYPE: true});
    };
</script>
{% endblock %}
